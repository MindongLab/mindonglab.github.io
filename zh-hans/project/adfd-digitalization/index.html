    <div class="PageContent"><p><h2 class="ms-Font-xxl">简介</h2>
Alphabetic Dictionary of the Foochow Dialect, Third Edition, 1929</p>
<p>这是一部由传教士著成的闽东语福州话 - 英语 的对照词典。第一版写于1870年，此为第三版。全书近2000页收入了几万个词汇。将此辞典数位化，不仅会成为目前最大的福州话词典； 对闽语古今变迁的研究，也能提供宝贵的资料。
