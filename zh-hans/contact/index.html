    <div class="PageContent"><h2>如何加入？</h2>
<p>只要你认同我们的理念，并且付诸实践，你就已经是我们的一员。</p>
<p>你现在就可以在我们现有的项目里提交 Issue 以及 Pull request， Fork 它们。你也可以开始自己的新项目。如果你希望把你的项目加入这个列表，请通过页尾的方式联系我们。</p>
<p><strong>如果你不懂得编程，你也可以做出贡献，帮我们找 Bug，提供反馈意见，以及提供语言学、民俗知识方面的协助。</strong></p>
<h2>联系方式</h2>
